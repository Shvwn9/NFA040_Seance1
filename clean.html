<html>
<head>
        <meta charset="UTF-8"/>
        <title>NFA040</title>
        <title>Tableau HTML</title>
        <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
        
<body>
        <h2>Voici la première partie :</h2>

        <table>
          <tr>
              <td>Case 1</td>
              <td>Case 2</td>
              <td>Case 3</td>
          </tr>
          <tr>
              <td>Case 4</td>
              <td>Case 5</td>
              <td>Case 6</td>
          </tr>
      </table>
  
        <p><b>texte en gras </b>:<i>texte en italique </i>:<u>texte souligné</u>.<p>

        <p>Contactez-nous : <a href="mailto:example@email.com">example@email.com</a></p>
        
        <ul>
          <li>Element 1</li>
          <li>Element 2</li>
          <li>Element 3</li>
        </ul>  

        <ol>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ol> 
        
</body>
</html>
