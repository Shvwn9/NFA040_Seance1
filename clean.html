<html>

        <title>NFA040</title>
        <title>Tableau HTML</title>
        <style>
        table {
            border-collapse: collapse;
            width: 30%;
            margin: 5px 5px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            width: 33.333%; 
            height: 18px;
        }
        th:nth-child(even),td:nth-child(even) {
            background-color: #D6EEEE;}
    </style>
</head>

</html>
